env:
  name: hopper
  action_space: 3
  observation_space: 11
quality:
  name: medium-expert
  gn: 5.0
seed: 0
device_id: 0
num_epochs: 200
num_steps_per_epoch: 1000
batch_size: 1024
eval_freq: 2
eval_episodes: 10
save_best_model: true
reward_tune: 'no'
agent:
  discount: 0.99
  tau: 0.005
  eta: 1.0
  lr: 0.0003
  lr_decay: false
  lr_maxt: ${num_epochs}
  grad_norm: 5.0
  beta_schedule: vp
  n_timesteps: 5
  max_q_backup: false
  ema_decay: 0.995
  step_start_ema: 1000
  update_ema_every: 5
