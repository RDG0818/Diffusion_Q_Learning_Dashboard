env:
  name: mujoco/walker2d/medium-expert-v0
  filename: walker2d_medium_expert
  action_space: 6
  observation_space: 17
seed: 0
device_id: 0
num_epochs: 2000
num_steps_per_epoch: 1000
batch_size: 1024
eval_freq: 50
eval_episodes: 10
save_best_model: true
reward_tune: 'no'
agent:
  discount: 0.99
  tau: 0.005
  eta: 1.0
  lr: 0.0003
  critic_lr: 0.0003
  critic_weight_decay: 0.0001
  lr_decay: false
  lr_maxt: ${num_epochs}
  grad_norm: 5.0
  beta_schedule: vp
  n_timesteps: 5
  max_q_backup: false
  ema_decay: 0.995
  step_start_ema: 1000
  update_ema_every: 5
